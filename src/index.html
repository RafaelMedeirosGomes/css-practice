<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.mjs"></script>
    <title>Progress steps</title>
</head>

<body>
    <section class="c-wrapper">
        <section class="c-progress">
            <div class="c-progress_bar is--active"></div>
            <div class="c-progress_bar is--inactive"></div>
            <div class="c-progress__step is--active">1</div>
            <div class="c-progress__step is--inactive">2</div>
            <div class="c-progress__step is--inactive">3</div>
            <div class="c-progress__step is--inactive">4</div>
        </section>
        <section class="c-controllers">
            <button class="c-controllers_prev" disabled>Prev</button>
            <button class="c-controllers_next">Next</button>
        </section>
    </section>

</body>

</html>
